<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <link rel="stylesheet" href="/static/checkout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">INDITEL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/my_app/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/my_app/contact">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/my_app/about">About</a></li>
        </ul>
        <a href="/accounts/logout" class="btn btn-outline-light me-3">Logout</a>
        <form method="get" action="/search" class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" name="query">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
<body style="background-color:#000000; color:white;">
    <section class="hero">
        <h1>Please fill in the given details</h1>
    </section>
    
    <div class="container my-4">
        <form action="{% url 'create_order' amount=amount %}" method="post">
          {% csrf_token %}
          
          <h2 class="text-center text-danger">Fill in Your Details</h2>
          
          <div class="form-group">
            <label for="customer_name">Name</label>
            <input type="text" id="customer_name" name="customer_name" placeholder="Enter Your Name" required>
          </div>
          
          <div class="form-group">
            <label for="customer_email">Email</label>
            <input type="email" id="customer_email" name="customer_email" placeholder="Enter Your Email" required>
          </div>
          
          <div class="form-group">
            <label for="customer_phone">Phone</label>
            <input type="tel" id="customer_phone" name="customer_phone" placeholder="Enter Your Phone Number" required 
                   pattern="^[0-9]{10}$" title="Phone number must be 10 digits.">
          </div>
          
          <div class="form-group">
            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" name="amount" value="{{ amount }}" readonly>
          </div>
          
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
          </div>
          
          <div class="form-group">
            <label for="inputState">State</label>
            <select id="inputState" name="state" class="form-control" required>
              <option selected>Click Here To Choose...</option>
              <option>Haryana</option>
                <option>Jammu & Kashmir</option>
                <option>Delhi-NCR</option>
                <option>Punjab</option>
                <option>Uttarakhand</option>
                <option>Himachal Pradesh</option>
                <option>Rajasthan</option>
                <option>Gujarat</option>
                <option>Uttar Pradesh</option>
                <option>Madhya Pradesh</option>
                <option>Bihar</option>
                <option>Jharkhand</option>
                <option>Odisha</option>
                <option>Chhattisgarh</option>
                <option>West Bengal</option>
                <option>Assam</option>
                <option>Nagaland</option>
                <option>Meghalaya</option>
                <option>Manipur</option>
                <option>Mizoram</option>
                <option>Tripura</option>
                <option>Sikkim</option>
                <option>Maharashtra</option>
                <option>Kerala</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Telangana</option>
                <option>Tamil Nadu</option>
                <option>Goa</option>
                <option>Chandigarh</option>
                <option>Karnataka</option>
                <option>Ladakh</option>
                <option>Andaman & Nicobar Islands</option>
                <option>Lakshadweep Islands</option>
                <option>Puducherry</option>
                <option>Dadra & Nagar Haveli and Daman & Diu</option>
            </select>
          </div>
          
          <div class="addr">
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" required>
            </div>
            
            <div class="form-group">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="zip" required>
            </div>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">Confirm</label>
          </div>
          
          <div class="form-group">
            <button type="submit">Proceed to Payment</button>
          </div>
        </form>
      </div>
<footer>
    <p>&copy; 2025 INDITEL. All Rights Reserved. </p>
    <p class="x">Developed by Yogesh Sharma</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-OgqDkUm2f2IMvSgLIF3hJrQ0/7ftm7IzcpMiPAF5PycqZk3+8rV5XTfjvF5H8uYd" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-+b2P1YPcV9U8sa6UHSq/J8SVHMn0DlDEmJxl8HDc21K5U6xgf+qZKqeV2tc3ykpL" crossorigin="anonymous"></script>
</body>
</html>
