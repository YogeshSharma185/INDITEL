<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">INDITEL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/my_app/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/my_app/about">About</a></li>
        </ul>
        <a href="/accounts/logout" class="btn btn-outline-light me-4">Logout</a>
        <form method="get" action="/search" class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" name="query">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<body style="background-color:#000000; color:white;">
    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Left Decorative Section -->
            <div class="col-md-6 d-none d-md-block">
                <div class="contact-decor">
                    <div class="contact-icon">
                        <span style="font-size: 4rem;">‚úâÔ∏è</span> <!-- Envelope emoji -->
                        <p>Email(yo.sharma1885@gmail.com)</p>
                    </div>
                    <div class="contact-icon">
                        <span style="font-size: 4rem;">üìû</span> <!-- Phone emoji -->
                        <p>Call(+91 0000000000)(+91 0000000001)</p>
                    </div>
                    <div class="contact-icon">
                        <span style="font-size: 4rem;">üåè</span> 
                        <p>Location(Rewari,Haryana,India)</p>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="col-md-6">
                <form action="/my_app/contact/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">How May We Help You?</label>
                        <textarea class="form-control" id="desc" name="desc" placeholder="For feedback or FAQ's write here. You can also mail us or call at given numbers." rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Submit</button>
                </form>
            </div>
        </div>
        
    </div>
    <footer>
      <p>&copy; 2025 INDITEL. All Rights Reserved. </p>
      <p class="x">Developed by Yogesh Sharma</p>
    </footer>
</body>
</html>
