<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">INDITEL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/my_app">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/my_app/contact">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/my_app/about">About</a></li>
        </ul>

        <!-- Profile and Search Section -->
        <div class="d-flex">
          <a href="/accounts/logout" class="btn btn-outline-light me-4">Logout</a>
          <form method="get" action="/search" class="d-flex ms-3">
            <input class="form-control me-2" type="search" placeholder="Search" name="query">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero text-center py-5">
    <h1>INDITEL</h1>
    <h2>Elevate Your Connectivity</h2>
  </section>
  
  <!-- Main Content -->
  <main>
    <section class="offerings text-center py-5">
      <h2>Our Offerings</h2>
      <p>Explore our wide range of services that cater to your connectivity needs.</p>
    </section>
  </main>
  
  <!-- Carousel Section -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/my_app/postpaidd"><img class="d-block w-100" src="/static/inditel_new_final_postpaid.jpeg" alt="Third slide"></a>
      </div>
      <div class="carousel-item">
        <a href="/my_app/wifi"><img class="d-block w-100" src="/static/wifi_final.jpeg" alt="First slide"></a>
      </div>
      <div class="carousel-item">
        <a href="/my_app/dthh"><img class="d-block w-100" src="/static/dth_final.jpeg" alt="Second slide"></a>
      </div>
      <div class="carousel-item">
        <a href="/my_app/prepaidd"><img class="d-block w-100" src="/static/prepaid_final_inditel.jpeg" alt="fourth slide"></a>
      </div>
    </div>
    <!-- Custom Left Arrow Button -->
    <a class="custom-carousel-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="custom-arrow">&#60;</span> <!-- Custom Left Arrow -->
    </a>

    <!-- Custom Right Arrow Button -->
    <a class="custom-carousel-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="custom-arrow">&#62;</span> <!-- Custom Right Arrow -->
    </a>
  </div>
  
  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-light">
    <p>&copy; 2025 INDITEL. All Rights Reserved. </p>
    <p class="x">Developed by Yogesh Sharma</p>
  </footer> 
  
  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
